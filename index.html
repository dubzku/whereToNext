<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Ku - Project 3 ðŸ’ª</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Where to next?</h1>
            <p>Take this quiz to determine where your next travel destination should be!</p>
            <a href="#questionOne" class="startQuiz anchorButton">Start Quiz</a>
        </div>
    </header>
    <main>
        <form action="">
            <!-- Question One -->
            <section class="questionOne" id="questionOne">
                <div class="wrapper questionContainer">
                    <h2>Which traveller are you?</h2>
                    <fieldset class="travelType">
                        <ul>
                            <li>
                                <input type="radio" id="active" name="travelType" value="adventure">
                                <div class="imageContainer">
                                    <label for="active"><img src="./assets/sebastien-goldberg-BKLHxgbYFDI-unsplash.jpg" alt="Person hiking up a mountain; Photo by Dane Deaner from unsplash.com"></label>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="beach" name="travelType" value="beach">
                                <div class="imageContainer">
                                    <label for="beach"><img src="./assets/elio-santos-sHZRvLKtpXw-unsplash.jpg" alt="Swing hanging on a palm tree on the beach; Photo by Jcob Nasyr from unsplash.com"></label>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="city" name="travelType" value="city">
                                <div class="imageContainer">
                                    <label for="city"><img src="./assets/vincent-chan-xNjwgnh5c9Y-unsplash.jpg" alt="City scenery - apartments, taxis, and buildings; Photo by Heather Shevlin from unsplash.com"></label>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="food" name="travelType" value="food">
                                <div class="imageContainer>
                                    <label for="food"><img src="./assets/nate-johnston-ppUF8PVd-MA-unsplash.jpg" alt="Person taking a photo of their hamburger and fries meal; Photo by Spencer Davis from unsplash.com"></label>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                    <div class="errorContainer">
                        <p class="error errorMessage1"></p>
                    </div>
                    <a href="#questionTwo" class="goToQuestionTwo anchorButton">Next</a>
                </div>
            </section>

            <!-- Question Two (filler question; doesn't factor into the logic of the answer) -->
            <section class="questionTwo" id="questionTwo">  
                <div class="wrapper questionContainer">
                    <fieldset class="companions"> 
                        <h2>Who are you travelling with?</h2>
                        <ul>
                            <li>
                                <input type="radio" id="solo" name="companions" value="solo">
                                <label for="solo">Solo - people are kind of overrated!</label>
                            </li>
                            <li>
                                <input type="radio" id="family" name="companions" value="family">
                                <label for="family">Family - wish me luck!</label>
                            </li>
                            <li>
                                <input type="radio" id="friends" name="companions" value="friends">
                                <label for="friends">Friends - but only if we have the same travel style!</label>
                            </li>
                            <li>
                                <input type="radio" id="partner" name="companions" value="partner">
                                <label for="partner">Partner - who else will take all the selfies with me?</label>
                            </li>
                        </ul>
                    </fieldset>
                    <div>
                        <p class="error errorMessage2"><!-- error handling message here --></p>
                    </div>
                    <a href="#questionThree" class="goToQuestionThree anchorButton">Next</a>
                </div>
            </section>

            <!-- Question Three (filler question; doesn't factor into the logic of the answer) -->
            <section class="questionThree" id="questionThree">
                <div class="wrapper questionContainer">
                    <h2>Which one looks like a travel photo you'd take?</h2>
                        <fieldset class="interests">
                            <ul>
                                <li>
                                    <input type="radio" id="museums" name="interests" value="museums">
                                    <div>
                                        <label for="museums"><img src="./assets/mitchell-luo-0nIVzbZanCI-unsplash.jpg" alt=""></label>
                                    </div>
                                </li>
                                <li>
                                    <input type="radio" id="adventure" name="interests" value="nature">
                                    <div>
                                        <label for="adventure"><img src="./assets/lance-anderson-Fi84zHyc4gY-unsplash.jpg" alt=""></label>
                                    </div>
                                </li>
                                <li>
                                    <input type="radio" id="foodie" name="interests" value="restaurants">
                                    <div>
                                        <label for="foodie"><img src="./assets/inga-barma-4cZdtpvpEko-unsplash.jpg" alt=""></label>
                                    </div>
                                </li>
                                <li>
                                    <input type="radio" id="poolside" name="interests" value="rest">
                                    <div>
                                        <label for="poolside"><img src="./assets/chandra-oh-Fg-Ze2uoOdM-unsplash.jpg" alt=""></label>
                                    </div>
                                </li>
                            </ul>
                        </fieldset>
                    <div>
                        <p class="error errorMessage3"><!-- error handling message here --></p>
                    </div>
                    <a href="#questionFour" class="goToQuestionFour anchorButton">Next</a>
                </div>
            </section>

            <!-- Question Four -->
            <section class="questionFour" id="questionFour">
                <div class="wrapper questionContainer">
                    
                    <fieldset class="distance">
                        <h2>How far are you willing to travel?</h2>
                        <ul>
                            <li>
                                <input type="radio" id="close" name="distance" value="close">
                                <label for="close">Let's keep it within North America</label>
                            </li>
                            <li>
                                <input type="radio" id="middle" name="distance" value="middle">
                                <label for="middle">No longer than an 8 hour flight please!</label>
                            </li>
                            <li>
                                <input type="radio" id="far" name="distance" value="far">
                                <label for="far">The farther the better - I want to go to the other side of the world!</label>
                            </li>
                        </ul>
                    </fieldset>
                    <div>
                        <p class="error errorMessage4"><!-- error handling message here --></p>
                    </div>
                    <a href="#results" class="goToResult anchorButton">Next</a>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results" id="results">
                <div class="wrapper">
                    <button type="submit">Where should I go?</button>
                    <div class="resultsContainer">
                        <!-- destination name to be added dynamically here -->
                    </div>
                    <div class="imageResultsContainer">
                        <!-- results to be added dynamically here! -->
                    </div>
                    <button type="reset" id="top">Take Quiz Again</button>
                </div>
            </section>
        </form>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created at Juno College</p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
