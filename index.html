<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Ku - Project 3 ðŸ’ª</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <h1>Where to next?</h1>
        <h2>Take this quiz to determine where your next travel destination should be!</h2>
        <button id="startQuiz">Start Quiz</button>
    </header>
    <main class="wrapper">
        <form action="">

            <div class="questionOne" id="questionOne">
                <fieldset class="travelType">
                    <p>What type of traveller are you?</p>

                    <label for="active">Adventurer</label>
                    <input type="radio" id="active" name="travelType" value="adventure">

                    <label for="beach">Beach Bum</label>
                    <input type="radio" id="beach" name="travelType" value="beach">

                    <label for="city">City Slicker</label>
                    <input type="radio" id="city" name="travelType" value="city">

                    <label for="food">Foodie</label>
                    <input type="radio" id="food" name="travelType" value="food">
                </fieldset>
                <button id="goToQuestionTwo">Next Question</button>
            </div>

            <div class="questionTwo" id="questionTwo">
                <!-- filler question; not actually factoring into the logic of the answer -->
                <fieldset class="companions"> 
                    <p>Who are you travelling with?</p>

                    <label for="solo">Solo</label>
                    <input type="radio" id="solo" name="companions" value="solo">

                    <label for="family">Family</label>
                    <input type="radio" id="family" name="companions" value="family">

                    <label for="friends">Friends</label>
                    <input type="radio" id="friends" name="companions" value="friends">

                    <label for="partner">Partner</label>
                    <input type="radio" id="partner" name="companions" value="partner">
                </fieldset>
                <button id="goToQuestionThree">Next Question</button>
            </div>

            <div class="questionThree" id="questionThree">
                <!-- filler question -->
                <fieldset class="interests">
                    <p>What's most important when you travel?</p>

                    <label for="museums">Museums and old churches</label>
                    <input type="radio" id="museums" name="interests" value="museums">

                    <label for="nature">Nature</label>
                    <input type="radio" id="nature" name="interests" value="nature">

                    <label for="food">Food</label>
                    <input type="radio" id="food" name="interests" value="food">

                    <label for="rest">Rest and relaxation</label>
                    <input type="radio" id="rest" name="interests" value="rest">
                </fieldset>
                <button id="goToQuestionFour">Next Question</button>
            </div>

            <div class="questionFour" id="questionFour">
                <fieldset class="distance"> 
                    <p>How far would you be willing to fly?</p>

                    <label for="close">Let's keep it within North America</label>
                    <input type="radio" id="close" name="distance" value="close">

                    <label for="middle">6-7 hours max</label>
                    <input type="radio" id="middle" name="distance" value="middle">

                    <label for="far">The farther the better!</label>
                    <input type="radio" id="far" name="distance" value="far">
                </fieldset>
                <button id="goToQuestionFive">Next Question</button>
            </div>

            <div class="questionFive" id="questionFive">
                <fieldset class="budget"> 
                    <p>What's your budget for this trip?</p>

                    <label for="$">$</label>
                    <input type="radio" id="$" name="budget" value="$">

                    <label for="$$">$$</label>
                    <input type="radio" id="$$" name="budget" value="$$">
                    
                    <button type="submit" id="goToResult">Where should I go?</button>
                </fieldset>
            </div>

        </form>
        <section class="results" id="results">
            <!-- results to be added dynamically here! -->
        </section>
        <button id="top">Scroll To Top</button>
    </main>
    <footer class="wrapper">
        <p>Created at Juno College</p>
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
